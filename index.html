<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Willkommen im AR Studio</h1>
    <div id="controls">
        <input type="file" id="file-input" multiple accept=".gltf,.glb,.obj" />
        <button id="load-model">Modell laden</button>
        <ul id="model-list"></ul>
    </div>
    <div id="workspace" class="workspace">
        <a-scene embedded>
            <a-marker preset="hiro" id="marker">
                <a-entity id="model" gltf-model="" scale="0.1 0.1 0.1"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
    <script src="main.js"></script>
</body>
</html>
