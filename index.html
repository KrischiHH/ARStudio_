<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Willkommen im AR Studio</h1>
    
    <!-- Eingabefeld für das 3D-Modell -->
    <input type="file" class="form-control" id="model-upload" accept=".glb, .gltf" />
    
    <!-- Eingabefeld für das Trigger-Bild -->
    <input type="file" class="form-control" id="image-upload" accept=".png, .jpg, .jpeg" />
    
    <!-- Button zum Speichern der Szene -->
    <button class="btn" id="save-scene">Szene speichern</button>
    
    <script src="scripts.js"></script>
</body>
</html>
