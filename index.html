<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>Willkommen im AR Studio</h1>
    <input type="file" class="form-control" id="model-upload" accept=".glb, .gltf" />
    
    <div class="button-container">
        <button class="btn" id="move-up">Nach oben</button>
        <button class="btn" id="move-down">Nach unten</button>
        <button class="btn" id="scale-up">Vergrößern</button>
        <button class="btn" id="scale-down">Verkleinern</button>
    </div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity id="model" gltf-model="models/testCube.glb" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script src="scripts.js"></script>
</body>
</html>
